<svg>
    <defs>
        <pattern 
          id="circles"
          x="0"
          y="0"
          width="100"
          height="100"
          viewbox="0 0 100 100"
          patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="40" class="shape soft"/>
        </pattern>
        <pattern 
          id="squares"
          x="-25"
          y="-25"
          width="50"
          height="50"
          viewbox="0 0 100 100"
          patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="100" height="100" class="shape soft"/>
        </pattern>
        <pattern 
          id="big-squares"
          x="40"
          y="50"
          width="100"
          height="100"
          viewbox="0 0 100 100"
          patternUnits="userSpaceOnUse">
            <rect x="0" y="0" width="100" height="100" class="shape soft"/>
        </pattern>
        <pattern 
          id="triangles"
          x="-10"
          y="-10"
          width="100"
          height="100"
          viewbox="0 0 100 100"
          patternUnits="userSpaceOnUse">
            <polygon points="5,20 95,20 50,100" class="shape soft"/>
        </pattern> 
        <pattern 
          id="small-circles"
          x="30"
          y="30"
          width="100"
          height="100"
          viewbox="0 0 100 100"
          patternUnits="userSpaceOnUse">
            <circle cx="50" cy="50" r="25" class="shape soft"/>
        </pattern>
        <pattern 
          id="triangles2"
          x="60"
          y="60"
          width="100"
          height="100"
          viewbox="0 0 100 100"
          patternUnits="userSpaceOnUse">
            <polygon points="5,20 95,20 50,100" class="shape soft"/>
        </pattern>         
    </defs>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#circles)"/>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#small-circles)"/>    
    <rect x="0" y="0" width="100%" height="100%" fill="url(#squares)"/>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#big-squares)"/>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#triangles)"/>
    <rect x="0" y="0" width="100%" height="100%" fill="url(#triangles2)"/>    
</svg>